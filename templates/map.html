<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>WEB Map</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <script src="https://cdn.jsdelivr.net/npm/ol@v7.2.2/dist/ol.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.2.2/ol.css" type="text/css">
    <link href="map.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">

</head>
<body>
<main class="container">
    <div id="info" class="info">&nbsp;</div>
    <div id="map" class="map" ></div>
    <div class="btn-group-vertical" role="group" aria-label="Vertical button group" id="map-buttons">
      <button type="button" class="btn btn-primary">Details</button>
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
              Background
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">OSM</a></li>
              <li><a class="dropdown-item" href="#">Google Images</a></li>
            </ul>
          </div>
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
              Project
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Pr1</a></li>
              <li><a class="dropdown-item" href="#">Pr2</a></li>
            </ul>
          </div>

      <button type="button" class="btn btn-danger">Logout</button>
    </div>
</main>
<script src="/map.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
          integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
          integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
          crossorigin="anonymous"></script>
</body>
</html>
